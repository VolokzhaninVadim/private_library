version: "2.1"
services:
  calibre-web:
    image: lscr.io/linuxserver/calibre-web
    container_name: calibre-web
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Moscow
      - GUAC_USER=${USER}
      - GUAC_PASS=${CALIBRE_GUAC_PASS}
    volumes:
      - ./config_calibre:/config
      - /mnt/backup/books:/books
    ports:
      - 8083:8083
    restart: unless-stopped
  readarr:
    image: hotio/readarr:testing
    container_name: readarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Moscow
    volumes:
      - ./config_readarr:/config
      - /mnt/backup/books:/books
    ports:
      - 8787:8787
    restart: unless-stopped
