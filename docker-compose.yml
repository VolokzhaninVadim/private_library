services:
  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Moscow
    volumes:
      - ./config_calibre:/config
      - /mnt/media/books:/books
    ports:
      - 8084:8083
    env_file: ".env"
    restart: unless-stopped
